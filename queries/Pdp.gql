query Pdp($slug: String!, $stage: Stage! = PUBLISHED) {
  pdp(where: { slug: $slug }, stage: $stage) {
    id
    __typename
    slug
    title
    description
    ogImage {
      url
    }
    components {
      ... on Tutorial {
        __typename
        id
        title
        image {
          url
        }
        items {
          __typename
          text
        }
      }
      ... on Routine {
        __typename
        id
        chapeau
        cta
        description
        image {
          url
        }
        title
        url
      }
      ... on ProductList {
        __typename
        id
        title
        products
      }
    }

    product {
      id
      slug
      name
      price
      ingredients
      shortDescription
      description
      stock
      images {
        alt
        url
      }
    }
  }
}
