query Pdp($slug: String!, $stage: Stage! = PUBLISHED) {
  pdp(where: { slug: $slug }, stage: $stage) {
    slug
    title
    description
    image
    components {
      ... on Tutorial {
        __typename
        title
        image
        items {
          __typename
          text
        }
      }
      ... on Routine {
        __typename
        chapeau
        cta
        description
        image
        title
        url
      }
      ... on ProductList {
        __typename
        title
        products
      }
    }

    product {
      id
      slug
      name
      price
      ingredients
      shortDescription
      description
      stock
      images {
        alt
        url
      }
    }
  }
}
